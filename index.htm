<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio FlexBox</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/target_simbolo.png" type="image/x-icon">
</head>
<body>
    <header class="menu">
        <div class="menu__principal">
            <div class="menu__item"><a href="#">Home</a></div>
            <div class="menu__item"><a href="#">Serviços</a></div>
            <div class="menu__item"><a href="#">Planos</a></div>
        </div>
        <div class="menu__secundario">
            <div class="menu__item"><a href="#">Contato</a></div>
        </div>
    </header>
    <div class="conteudo">
        <div class="conteudo__card">
            <div class="card__01">
                <h3 class="card__titulo">Seja bem-vindo ao nosso Portal!</h3>
                <p class="card__descricao">Fique por dentro de nossas atualizações assinando nossa newsletter.</p>
                <a href="#" class="card__btn">Fazer um Tour</a>
            </div>
            <div class="card__02">
                <div class="card__item">
                    <div class="item__titulo">FREE</div>
                    <div class="item__price">R$ 0,00</div>
                    <a href="#" class="item__assinatura">Assinar</a>
                </div>
                <div class="card__item">
                    <div class="item__titulo">Mensal</div>
                    <div class="item__price">R$ 10,00</div>
                    <a href="#" class="item__assinatura">Assinar</a>
                </div>
                <div class="card__item">
                    <div class="item__titulo">Anual</div>
                    <div class="item__price">R$ 100,00</div>
                    <a href="#" class="item__assinatura">Assinar</a>
                </div>
            </div>

    </div>
